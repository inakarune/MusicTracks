<div class="titlebg">
  <h3><span class="glyphicon glyphicon-search"></span> Search Results {{ $ctrl.keyword }}</h3>
</div>

<h5>
  {{ $ctrl.searchs.length }} tracks matching "{{ $ctrl.keyword }}"
</h5>

<ul class="collection">
  <li class="collection-item avatar" ng-repeat="song in $ctrl.searchs">
    <img ng-src="{{song.picture}}" ng-style="$ctrl.imgObj">
    <span class="title">{{song.title}}
       / {{song.artist}} / album : {{song.album}} / price : {{ song.price }} / year : {{ song.year }}
    </span>
    <div class="secondary-content">
      <audio id="{{$index}}" src="{{song.filename}}"></audio>
      <a href="#" class="btn btn-info btn-lg" ng-click="$ctrl.playNg($index)">
        <span class="glyphicon glyphicon-play-circle"></span> Play
      </a>
      <a href="#" class="btn btn-info btn-lg" ng-click="$ctrl.sendCart(song.title, song.artist, song.album, song.price)">
        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
      </a>  
    </div>
    
    <a href="#!" class="secondary-content"><span class="glyphicon glyphicon-star"></span></a>
  </li>
</ul>
